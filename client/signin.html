<html>
    <head>
        <title>Sign in - Dedot</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 style="text-align:center">DeDot SignIn</h1>
        <form class="form" id="signInForm">
            <label for="input">Username</label>
            <input class="u-full-width" type="text" id="username" name="username">
            <label for="input">Password</label>
            <input class="u-full-width" type="text" id="password" name="password">
            <button class="button-primary">Sign In!</button>
        </form>

        <script src="signInClient.js"></script>
    </body>
</html>
